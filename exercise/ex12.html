<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header text-center bg-primary-subtle">
                        Table Generator
                    </div>
                    <div class="card-body">

                        <label for="" class="form-label">Enter Starting Number</label>
                        <input type="number" class="form-control" id="starting_number" name="number">

                        <label for="" class="form-label">Enter Ending Number</label>
                        <input type="number" class="form-control" id="ending_number" name="number">

                        <div class="mt-5 text-end">
                            <button class="btn btn-success" onclick="tableGenerator()">Generate</button>
                            <button class="btn btn-danger">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="table">
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="ex12.js"></script>
  </body>
</html>
