<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            display: flex;
        }

        p
        {
          padding: 50px;  
          border-radius: 20px;
          margin-left: 10px;
        }

        button
        {
            margin-left: 20px;
            margin-top: 20px;
            background-color: black;
            color: white;
            border: 1px;
            border-radius: 5px;
            height: 30px;
        }

    </style>
</head>
<body>
    <div>
        <p id="num1" class="p1">
            10 
        </p>
        <p id="num2" class="p2">
            20
        </p>
        <p id="ans" class="p3">
         
        </p>
    </div>

    <div>
        <button class="btn" onclick="Addition()">Addition</button>
        <button class="btn" onclick="Substraction()">Substraction</button>
        <button class="btn" onclick="Multiplication()">Multiplication</button>
        <button class="btn" onclick="Divison()">Divison</button>
    </div>

    <script>
        var number1 = parseInt (document.getElementById('num1').innerHTML) ;
        console.log(number1) ;
        var number2 = parseInt (document.getElementById('num2').innerHTML) ;
        console.log(number2) ;

        function Addition()
        {
            document.getElementById('ans').innerHTML = (number1 + number2) ;
        }

        function Substraction()
        {
            document.getElementById('ans').innerHTML = (number1 - number2) ;
        }

        function Multiplication()
        {
            document.getElementById('ans').innerHTML = (number1 * number2) ;
        }

        function Divison()
        {
            document.getElementById('ans').innerHTML = (number1 / number2) ;
        }
    
    </script>
    
</body>
</html>
