<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        Example of Object with Array
                    </div>
                    <div class="card-body">
                        <form action="" method="dialog" onsubmit="finalSubmit()">

                            <div class="form-group">
                                <label for="" class="form-label">Enter Your Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter Your Name"
                                    class="form-control">
                            </div>

                            <div class="form-group mt-3">
                                <label for="" class="form-label">Enter Your Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email"
                                    class="form-control">
                            </div>

                            <div class="form-group mt-3">
                                <label for="" class="form-label">Enter Your Mobile Number</label>
                                <input type="number" name="number" id="number" placeholder="Enter Your Mobile Number"
                                    class="form-control">
                            </div>

                            <div class="text-end mt-4 ">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-danger">Clear All</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        Data List
                    </div>
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Number</th>
                                <th>Operations</th>
                            </thead>
                            <tbody id="tablePrint">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
    <script>
        function finalSubmit() {
        
        class dataPrint {
            
                constructor(name, email, number) {
                    this.name = document.getElementById('name').value ;
                    this.email = document.getElementById('email').value ;
                    this.number = document.getElementById('number').value ;
                    display(){
                        document.getElementById('tablePrint').innerHTML = '<tr>
                        <td> ${this.name} </td>
                        <td> ${this.email} </td>
                        <td> ${this.number} </td>
                        <td> 
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash-can"></i>
                        </td> </tr >'
                    }
                }
            }
        }
        
        var data = [] ; 

        let data = new dataPrint();
        console.log(data);


    }
    </script>

</body>

</html>
