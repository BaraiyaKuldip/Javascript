<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="raw">
            <div class="col-8 offset-2">
                <div class="card my-5">
                    <div class="card-header text-bg-info">
                        Enter Your Basic Details
                    </div>
                    <div class="card-body">
                           
                           
                            <form action="#" method="dialog">
                                <label for="" class="form-label">Enter Your Name</label>
                            <input type="text" class="form-control" name="username" id="username">
                           
                            <label for="" class="form-label">Enter Your E-Mail</label>
                            <input type="email" class="form-control" name="email" id="email">
                           
                            <label for="" class="form-label">Enter Your age</label>
                            <input type="del" class="form-control" name="age" id="age">

                            <div class="text-end mt-4">
                                <button class="btn btn-outline-success" onclick="userData()">Submit</button>
                                <button type="reset" class="btn btn-outline-danger">Reset</button>
                            </div>

                            </form>
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" container mt-5">
        <div class="raw">
            <div class="col-8 offset-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                E-Mail
                            </th>
                            <th>
                                Age
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="t-name"></td>
                            <td id="t-email"></td>
                            <td id="t-age"></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>

        function userData()
        {
            var name = document.getElementById('username').value ;
        console.log(name) ;

        var email = document.getElementById('email').value ;
        console.log(email) ;

        var age = document.getElementById('age').value ;
        console.log(age) ;

           document.getElementById('t-name').innerHTML = name;
           document.getElementById('t-email').innerHTML = email;
           document.getElementById('t-age').innerHTML = age;
        }
    </script>


</body>

</html>
