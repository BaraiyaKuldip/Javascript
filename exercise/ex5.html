    <script>
        //Write a programe to findout wehter the given letter is vowel or not 

        var letter = prompt("Enter a letter");
        var answer = '';
        console.log(`Your entered letter is ${letter}`);

        letter=='a' || letter=='e' || letter=='i' || letter=='o' || letter=='u' || letter=='A' || letter=='E' || letter=='I' || letter=='O' || letter=='U' ? answer = 'This letter is vowel' : answer = 'This letter is Consonant' ;

        console.log(`${answer}`);
        
    </script>
