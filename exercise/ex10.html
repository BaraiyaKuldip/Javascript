<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
          .error {
               border: 2px solid red;
          }
     </style>
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-12">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-success">
                              Register
                         </div>
                         <div class="card-body">
                              <div class="row">
                                   <div class="col-6">
                                        <div class="form-group">
                                             <label for="name" class="form-label">
                                                  Enter Your Name
                                             </label>
                                             <input type="text" name="name" id="name" class="form-control"
                                                  placeholder="Enter your name ">
                                        </div>
                                   </div>
                                   <div class="col-6">
                                        <div class="form-group">
                                             <label for="contact" class="form-label">
                                                  Enter your Mobile number
                                             </label>
                                             <input type="number" name="number" id="contact"
                                                  placeholder="Enter your Mobile number" class="form-control ">
                                             <span id="error_message" class="text-danger ms-3">

                                             </span>
                                        </div>
                                   </div>
                                   <div class="col-6 mt-1   ">
                                        <div class="form-group">
                                             <label for="email" class="form-label">
                                                  Enter Your Email
                                             </label>
                                             <input type="email" name="email" id="email" class="form-control"
                                                  placeholder="Enter your email ">
                                             <span id="email_message" class="text-danger"></span>
                                        </div>
                                   </div>
                                   <div class="col-6 mt-1   ">
                                        <div class="form-group">
                                             <label for="password" class="form-label">
                                                  Enter your Password
                                             </label>
                                             <input type="password" name="password" id="password"
                                             placeholder="Enter your password" class="form-control">
                                             <span id="password_error" class="text-danger">
                                               
                                             </span>
                                        </div>
                                   </div>
                                   <div class="col-4 mt-4">
                                        <div class="form-group">
                                             <label for="city" class="form-label">
                                                  Enter your City
                                             </label>
                                             <input type="text" name="city" id="city" placeholder="Enter your city"
                                                  class="form-control">
                                        </div>
                                   </div>
                                   <div class="col-4 mt-4">
                                        <div class="form-group">
                                             <label for="state" class="form-label">
                                                  Select Your state
                                             </label>
                                             <select name="state" id="state" class="form-select">
                                                  <option value="1">Gujarat</option>
                                                  <option value="2">Delhi</option>
                                                  <option value="3">Maharastra</option>
                                                  <option value="4">Goa</option>
                                             </select>
                                        </div>
                                   </div>
                                   <div class="col-4 mt-4">
                                        <div class="form-group">
                                             <label for="pincode" class="form-label">
                                                  Enter your Pincode
                                             </label>
                                             <input type="number" name="pincode" id="pincode"
                                                  placeholder="Enter your pincode" class="form-control">
                                                  <span id="pincode_error" class="text-danger">

                                                  </span>
                                        </div>
                                   </div>
                                   <div class="mt-4 col-12">
                                        <label for="address" class="form-label">
                                             Enter your address
                                        </label>
                                        <textarea name="address" id="address" cols="30" rows="2"
                                             class="form-control"></textarea>
                                   </div>
                                   <div class="col-12 mt-3 text-end">
                                        <button class="btn btn-success" onclick="validate()">Submit</button>
                                        <button class="btn btn-danger">Clear all</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="ex10.js"></script>
</body>

</html>
